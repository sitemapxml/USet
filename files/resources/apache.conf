<VirtualHost *:80>
	ServerName sn_default
	DocumentRoot /var/www/dir_default/html

<Directory /var/www/dir_default/html>
	Options Indexes FollowSymLinks
	AllowOverride All
	Require all granted

#6g Include /etc/apache2/6g.conf
</Directory>
</VirtualHost>

